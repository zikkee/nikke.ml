        <h1 class="otsikko1">Ota yhteyttä / anna palautetta</h1>
        <p class="teksti">Alla olevalla lomakkeella voit kysyä jotain jos on kysyttävää taikka voit antaa palautetta sivuista. Palautteisiin ja yhteydenottoihin vastataan mahdollisimman nopeasti.</p>
        <br>
        <br>
    <div class="ota-yhteytta-lomake" style="text-align: center;">
        <form method="POST" action="https://formspree.io/f/mpzkrdzp">
            <label for="nimimerkki">Nimimerkki</label>
            <input type="text" id="nimimerkki" name="nimimerkki" placeholder="Nimimerkkisi" autocomplete="off" required value>

            <label for="sähköpostiosoite">Sähköpostiosoite</label>
            <input type="text" id="sähköpostiosoite" name="sähköpostiosoite" placeholder="Sähköpostiosoitteesi" autocomplete="off" required value>

            <label for="viestisi">Viestisi</label>
            <textarea id="viestisi" name="viestisi" placeholder="Kirjoita jotakin.." rows="13" required value></textarea>
            <input type="submit" value="Lähetä" class="laheta">
        </form>
